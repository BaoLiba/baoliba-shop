# =========================
# ✅ 每个站点都必须定制的字段（Zulu 本地化）
# =========================
baseURL = "https://baoliba.shop/"
languageCode = "zu"
languageName = "isiZulu"
defaultContentLanguage = "zu"
title = "BaoLiba 🇿🇦"
theme = "LoveIt"

[params]

  # ✅ SEO 设置（祖鲁语 + 南非本地化表达）
  title = "BaoLiba - Ipulatifomu Yama-Influencer Emhlabeni Wonke"
  description = "BaoLiba iwumgudu wokumaketha wama-influencer oxhumanisa ama-brand omhlaba nabadali baseNingizimu Afrika emazweni angaphezu kwama-50."
  keywords = ["influencer marketing", "Zulu influencers", "BaoLiba", "South Africa", "cross-border ecommerce"]

  # ✅ 顶部 Logo
  [params.header.title]
    name = "BaoLiba - Ipulatifomu Yama-Influencer Emhlabeni Wonke"
    pre = ""
    post = ""
    typeit = false

  # ✅ 应用外观（PWA）
  [params.app]
    title = "BaoLiba 🇿🇦"
    svgFavicon = "favicon.png"
    noFavicon = false
    themeColor = "#ffffff"
    iconColor = "#5bbad5"
    tileColor = "#da532c"

  # ✅ 样式控制
  defaultTheme = "light"
  disableThemeSwitch = true
  customCSS = ["css/extended.css"]

  # ✅ 站点图标
  [params.assets]
    favicon = "/favicon.png"

  # ✅ 页脚内容
  [params.footer]
    enable = true
    hugo = false
    author = false
    copyright = false
    since = 2025
    custom = '''
    <div class="footer-links">
      <a href="https://baoliba.com/" target="_blank" rel="noopener">BaoLiba</a> |
      <a href="/about/">Mayelana Nathi</a> |
      <a href="/privacy-policy/">Inqubomgomo Yobumfihlo</a> |
      <a href="/terms-of-use/">Imigomo Yokusebenzisa</a> |
      <a href="/contact-us/">Xhumana Nathi</a>
    </div>
    '''

  # ✅ 页面设置
  [params.page]
    author = false
    layout = "post"

# =========================
# ✅ 通用配置（所有站点都可共用，无需修改）
# =========================
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
canonifyURLs = true
uglyURLs = false

[markup.highlight]
  noClasses = false

[frontmatter]
  format = "yaml"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Okuthunyelwe"
    url = "/posts/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "Omaki"
    url = "/tags/"
    weight = 2
